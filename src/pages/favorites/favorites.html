<ion-header>
  <ion-toolbar>
    <ion-title>
      Rutinas Favoritas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <p>{{program1}}</p>
        <p>{{program2}}</p>
        <p>{{program3}}</p>
        <p>{{program4}}</p>
      </ion-item>

      <!--<ion-item *ngFor="let item of character['items']">
        {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
      </ion-item>-->
  </ion-list>
</ion-content>
