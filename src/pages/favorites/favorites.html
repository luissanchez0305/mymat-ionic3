<ion-header>
  <ion-toolbar>
    <ion-title>
      Rutinas Favoritas
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding *ngIf="showSaveForm">
    <form [formGroup]="saveRoutineForm" (ngSubmit)="attemptSaveFavorite()">
      <ion-list>
        <ion-label class="item-input contact">
          <ion-input type="text" placeholder="{{ 'name-text' | translate }}" formControlName="name"></ion-input>
        </ion-label>
        <ion-item>
          <p>{{ program1 | translate }}</p>
          <p>{{ program2 | translate }}</p>
          <p>{{ program3 | translate }}</p>
          <p>{{ program4 | translate  }}</p>
        </ion-item>
        <ion-item>
          <button type="submit" ion-button [disabled]="!saveRoutineForm.valid" class="button-contact button-calm">{{ 'button-save' | translate }}</button>
        </ion-item>
      </ion-list>
    </form>
  </div>

  <ion-item *ngFor="let item of favoritesList" (click)="showProgram(item.id, item.program1, item.program2, item.program3, item.program4)">
    {{item.name}}
  </ion-item>
</ion-content>
