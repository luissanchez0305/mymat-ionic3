<ion-header *ngIf="showHeader">
  <ion-navbar class="bar">
    <button ion-button menuToggle end class="button button-clear">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="logo"></div>
    </ion-title>
  </ion-navbar>
  <ion-item class="no-conection" *ngIf="!isDeviceOnline">{{ offline_device }}</ion-item>
</ion-header>

<ion-content padding>
    <ion-slides>
        <ion-slide>
            SLIDE 1
        </ion-slide>
        <ion-slide>
            SLIDE 2
        </ion-slide>
        <ion-slide>
            SLIDE 3
        </ion-slide>
    </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons end>
        <button ion-button class="button-clear" (click)="skipInstructions()">
            Skip
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
