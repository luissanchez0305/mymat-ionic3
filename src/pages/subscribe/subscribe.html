<ion-header>
  <ion-navbar class="bar">
    <button ion-button menuToggle end class="button button-clear">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div class="logo"></div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="home center">

  <div class="list card cardprogram">
    <div class="item">

        <h2 padding>{{ 'profile-text' | translate }}</h2>

    </div>

    <div padding class="item item-body">
      <form [formGroup]="subscribeForm" (ngSubmit)="attemptSubscribe()">
        <ion-list>
          <ion-item>
            <p class="lorems center-forced" [innerHTML]="'one-time-profile-text' | translate">Text</p>
          </ion-item>
          <ion-item>
            <ion-label class="item-input contact">{{ 'name-text' | translate }}</ion-label>
            <ion-input type="text" placeholder="{{ 'name-text' | translate }}" formControlName="name" value="{{ name_value }}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="item-input contact">Email</ion-label>
            <ion-input type="email" placeholder="Email"  autocapitalize="none" formControlName="email" value="{{ email_value }}"></ion-input>
          </ion-item>
          <ion-item>
            <label class="item-input contact">{{ 'gender-text' | translate }}
              <ion-select formControlName="gender" >
                <ion-option value="f">{{ 'female-text' | translate }}</ion-option>
                <ion-option value="m">{{ 'male-text' | translate }}</ion-option>
              </ion-select>
            </label>
          </ion-item>
          <ion-item>
            <ion-label class="item-input contact">Fecha de nacimiento</ion-label>
            <ion-datetime [mas]="maxDateOfPicker" displayFormat="MMM DD, YYYY" pickerFormat="YYYY-MM-DD" formControlName="birthDate"></ion-datetime>
          </ion-item>
          <ion-item>
            <button type="submit" ion-button [disabled]="!subscribeForm.valid" [disabled]="subscribeDisabled" class="button-contact button-calm">{{ button_send }}</button>            
          </ion-item>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
